<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>General Converter</title>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <form>
      <div>
        <label for="conversionUnit">You want to convert </label>
        <select name="conversionUnit" id="conversionUnit">
          <option value="time">Time</option>
          <option value="numeric-bases">Numeric Bases</option>
          <option value="distance">Distance</option>
          <option value="temperature">Temperature</option>
        </select>
      </div>

      <div>
        <label for="from">From</label>
        <input id="from" type="number" />
        <select name="inputUnit" id="inputUnit" class="unit"></select>
      </div>

      <div>
        <label for="to">To</label>
        <input id="to" type="number" />
        <select name="outputUnit" id="outputUnit" class="unit"></select>
      </div>
    </form>
  </body>
</html>
